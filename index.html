<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake³</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.dir-button {
			position: fixed;
			bottom: 0;
			width: 45%;
			height: 70%;
			background: rgba(255,255,255,0.1);
			z-index: 9000;
			transition: opacity 0.5s;
		}

		.dir-button::after {
			position: absolute;
			font-size: 48px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
		}

		.dir-button.left {
			left: 0;
			border-radius: 0 40px 0 0;
		}

		.dir-button.left::after {
			content: '◀';
		}

		.dir-button.right {
			right: 0;
			border-radius: 40px 0 0 0;
		}

		.dir-button.right::after {
			content: '▶';
		}

		.dir-button.transparent {
			opacity: 0;
		}

		.state-gameover .dir-button {
			display: none;
		}

		.gameover-sign {
			display: none;
			position: fixed;
			font-size: 38px;
			color: red;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			cursor: pointer;
		}

		.gameover-subtitle {
			color: white;
			font-size: 0.5em;
			margin: 0;
		}

		.state-gameover .gameover-sign {
			display: block;
		}
	</style>
</head>
<body>
	<div class="dir-button left"></div>
	<div class="dir-button right"></div>
	<div class="gameover-sign">
		<p>YOU DIED</p>
		<p class="gameover-subtitle">PRESS TO START AGAIN</p>
	</div>

	<script src="./src/index.js"></script>
</body>
</html>
